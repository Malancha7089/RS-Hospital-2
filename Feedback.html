<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0c740d;
      margin: 0;
      padding: 0;
    }

    .feedback-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #4caf50; /* Green background color */
      color: #0d0505; /* White text color for better visibility on the green background */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .feedback-container h2 {
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 18px;
      margin-bottom: 8px;
      color: #141212; /* White text color for better visibility on the green background */
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    button {
      background-color: #fff; /* White background color for the button */
      color: #4caf50; /* Green text color for the button */
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0e0e0; /* Light gray background color on hover */
    }
  </style>
</head>
<body>

<div class="feedback-container">
  <h2>Provide Feedback</h2>
  <form action="feedbackform.php" method="POST">
    <div class="form-group">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" rows="4" required></textarea>
    </div>

    <button type="submit">Submit Feedback</button>
  </form>
</div>

</body>
</html>
